<!doctype html>

<html>

<head>  <title>Banner slider</title> </head>

<style>

@keyframes slide
{
10%{top:0px}
20%{top:-20% }
30%{top:-20% }
40%{top:-40% }
50%{top:-40% }
60%{top:-60% }
70%{top:-60% }
80%{top:-80% }
90%{top:-80% }
}




#main
{
width:100%;
height:10%;
top:0px;
box-shadow:10px 10px 10px gray;
overflow:hidden;
}

.pic
{
width:100%;
height:100%;
position:relative;
transition:2s;
animation:slide 10s linear infinite alternate;
}



</style>


<body>

<div id="main">
	<img class="pic" src="image/p1.jpg">
	<img class="pic" src="image/p7.jpg">
	<img class="pic" src="image/p2.jpg">
	<img class="pic" src="image/p9.jpg">
 </div>


</body>


</html>
