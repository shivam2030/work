<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pic {
            width: 80%;
            height: 500px;
            position: absolute;
            left: 150px;
            top: 50px;
            transition: 0.9s;
        }
    </style>
</head>
<body onload="runbar()">

    <img src="images/g5.jpg" id="g5" class="pic">
    <img src="images/g4.jpg" id="g4" class="pic">
    <img src="images/g3.jpg" id="g3" class="pic"> 
    <img src="images/g2.jpg" id="g2" class="pic"> 
    <img src="images/g1.jpg" id="g1" class="pic"> 

<script>

var g1 = document.getElementById("g1")
var g2 = document.getElementById("g2")
var g3 = document.getElementById("g3")
var g4 = document.getElementById("g4")
var g5 = document.getElementById("g5")

var c = -1

function runbar()
{
if(c<6)
{
    c++
}

else
{
    c=1
}

switch(c)
{
    case 1:
    g1.style.left="-1100px"
    break;

    case 2:
    g2.style.left="-1100px"
    break;

    case 3:
    g3.style.left="-1100px"
    break;

    case 4:
    g4.style.left="-1100px"
    break;

    case 5:
    g5.style.left="-1100px"
    break;

    case 6:
    g1.style.left="70px"

     g2.style.left="70px"


      g3.style.left="70px"

       g4.style.left="70px"

        g5.styleleft="70px"

   
}

setTimeout("runbar()",1000)

document.title=c
}

</script>
</body>
</html>
