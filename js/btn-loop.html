<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

.bt
{
    width: 50px;
    height:50px;
    border-radius:100px ;
    cursor: pointer;

}

</style>



<body>
    

<script>



    var mycolor,r,g,b

    for(var i=1; i<=200; i++)
{
   

    var r= Math.round(Math.random()*255)

    var g = Math.round(Math.random()*255)

    var b = Math.round(Math.random()*255)

    mycolor=`rgb(${r},${g},${b})`

    document.write("<button style='background-color:"+mycolor+"' class='bt' value='red'>1</button>")

    //document.write("<button style='background-color:"+mycolor+"' class='bt' value='red'>1</button>");

    
    }
    document.title=Math.round(Math.random()*255)

    
</script>


</body>
</html>
