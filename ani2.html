<!doctype html>

<html>

<head> <title>Animation</title> </head>

<style>
@keyframes ani1
{
from{opacity:0;}
to{opacity:1;}
}

@keyframes a2
{
form{left:-10; color:white;}
to{left:100%;color:red;}
}

#logo
{
font-size:50px;
color:red;
text-transform:uppercase;
font-family:arial black;
animation: ani1 1s infinite alternate;
text-align:center;

}

#ai2
{
font-size:20px;
color:green;
animation: a2 4s linear infinite;
position:relative;
left:0%;
}

</style>

<body>
<div id="logo"> shivam </div>

<div style="background:black;box-shadow:10px 10px 10px gray;padding:20px;">
<div id="ai2">Welcome to My Website </div>
</body>

</html>
