<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="age-calculator.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <div class="base">
            <h4>Age Calculator</h4>
        </div>
        <div class="input-container">
            <div class="block">
                <p class="title">Date</p>
                <input type="number" id="date" placeholder="dd" required minlength="1" maxlength="2">
            </div>
            <div class="block">
                <p class="title">Month</p>
                <input type="number" id="month" placeholder="mm" required minlength="1" maxlength="2">
            </div>
            <div class="block">
                <p class="title">Year</p>
                <input type="number" id="year" placeholder="yyyy" required minlength="4" maxlength="4">
            </div>
        </div>
        <div class="submit-button">
            <button onclick="age()">Submit</button>
        </div>
        <div id="age"></div>
    </div>
    <script>
        function age() {
            let d1 = document.getElementById('date').value;
            let m1 = document.getElementById('month').value;
            let y1 = document.getElementById('year').value;

            if (d1 === "" || m1 === "" || y1 === "") {
                document.getElementById('age').innerHTML = "Please fill all fields.";
                document.getElementById('age').style.color = "red";  // Red for error
                return;
            }

            let today = new Date();
            let d2 = today.getDate();
            let m2 = today.getMonth() + 1;
            let y2 = today.getFullYear();

            let monthDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            // Leap year check
            if ((y1 % 4 === 0 && y1 % 100 !== 0) || y1 % 400 === 0) {
                monthDays[1] = 29;
            }

            if (d1 > d2) {
                d2 += monthDays[m2 - 1];
                m2--;
            }

            if (m1 > m2) {
                m2 += 12;
                y2--;
            }

            let d = d2 - d1;
            let m = m2 - m1;
            let y = y2 - y1;

            document.getElementById('age').innerHTML = `Your age is ${y} Years, ${m} Months, and ${d} Days.`;
            document.getElementById('age').style.color = "green";  // Green for success
        }
    </script>
</body>
</html>
