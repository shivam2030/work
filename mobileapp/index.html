      body {
        margin: 0;

    /* Header Styling */
    #main {

    /* Main Content Container */
    #content {
        width: 80%;
        margin: 40px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    /* Box Styling */
    .con, .con2 {
        width: 22%; /* Adjusted width for better responsiveness */
        height: 60px;
        background-color: #212529;
        border-radius: 10px;
        margin: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Adding shadow */
    }

    /* Hover Effect */
    .con:hover, .con2:hover {
        transform: translateY(-5px); /* Lift effect */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
    }

    /* Link Styling */
    .name a, .name2 a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .con, .con2 {
            width: 45%; /* Adjust width for smaller screens */
            height: 70px;
        }
        #main {
            font-size: 40px;
        }
    }

    @media (max-width: 480px) {
        .con, .con2 {
            width: 80%; /* For mobile view */
            height: 80px;
        }
        #main {
            font-size: 35px;
            height: 80px;
            padding: 10px;
        }
    }

</style>
